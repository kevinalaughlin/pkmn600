<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basestats.gg</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.typekit.net/wms0ywj.css">
</head>
<body>
    <header>
        <nav><img src="images/logo/logo-white.svg" alt="Basestats.gg Logo" class="logo"></nav>
    </header>
    <main>
        <div class="score">
            <div class="score_round-wrapper">
                <div class="eyebrow">Round</div>
                <div class="h2"><span id="current_round">1</span>/6</div>
            </div>
            <div class="score_points-wrapper">
                <div class="eyebrow">Score</div>
                <div class="h1" id="score_points">0</div>
            </div>
            <div class="score_max-wrapper">
                <div class="eyebrow">Max</div>
                <div class="h2" id="score_max">0</div>
            </div>
        </div>
        <div class="hero">
            <div class="hero_pokeball-wrapper"><img class="hero_pokeball" id="hero_pokeball" src="images/pokeball-main.svg"></div>
            <div class="hero_pokemon-wrapper"><img class="hero_pokemon u-display-none" id="hero_pokemon" src=""></div>
        </div>
        <div class="summary">
            <div class="start">
                <button class="power_button" id="power_evolve">
                    <div class="power_icon"><img src="images/icons/evolve.svg" alt="Evolve icon"></div>
                    <div class="power_name">Evolve</div>
                </button>
                <div class="preview">
                    <span class="h2" id="preview_name">Pokemon</span>
                    <div class="preview_type-wrapper">
                        <div class="preview_type" id="preview_type-primary">Type 1</div>
                        <div class="preview_type" id="preview_type-secondary">Type 2</div>
                    </div>  
                </div>
                <button class="power_button" id="power_trade">
                    <div class="power_icon"><img src="images/icons/trade.svg" alt="Trade icon"></div>
                    <div class="power_name">Trade</div>
                </button>
            </div>
            <div class="stats">
                <button class="stats_button" id="hp-button">
                    <div class="stat-number-wrapper" id="hp-number-wrapper">
                        <span class="stat-number u-display-none" id="hp-number">0</span>
                    </div>
                    <span class="stat-type">HP</span>
                </button>
                <button class="stats_button" id="attack-button">
                    <div class="stat-number-wrapper" id="attack-number-wrapper">
                        <span class="stat-number u-display-none" id="attack-number">0</span>
                    </div>
                    <span class="stat-type">Attack</span>
                </button>
                <button class="stats_button" id="defense-button">
                    <div class="stat-number-wrapper" id="defense-number-wrapper">
                        <span class="stat-number u-display-none" id="defense-number">0</span>
                    </div>
                    <span class="stat-type">Defense</span>
                </button>
                <button class="stats_button" id="spAtk-button">
                    <div class="stat-number-wrapper" id="spAtk-number-wrapper">
                        <span class="stat-number u-display-none" id="spAtk-number">0</span>
                    </div>
                    <span class="stat-type">Sp. Atk</span>
                </button>
                <button class="stats_button" id="spDef-button">
                    <div class="stat-number-wrapper" id="spDef-number-wrapper">
                        <span class="stat-number u-display-none" id="spDef-number">0</span>
                    </div>
                    <span class="stat-type">Sp. Def</span>
                </button>
                <button class="stats_button" id="speed-button">
                    <div class="stat-number-wrapper" id="speed-number-wrapper">
                        <span class="stat-number u-display-none" id="speed-number">0</span>
                    </div>
                    <span class="stat-type">Speed</span>
                </button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="pokeapi.js"></script>
    <script src="animations.js"></script>
    <script src="main.js"></script>
</body>
</html>
