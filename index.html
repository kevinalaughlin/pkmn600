<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basestats.gg</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.typekit.net/wms0ywj.css">
</head>

<body>
    <header>
        <nav><img src="images/logo/logo-white.svg" alt="Basestats.gg Logo" class="logo"></nav>
    </header>
    <main>
        <section class="game" id="game">
            <div class="score u-opacity-0" id="score">
                <div class="score_round-wrapper">
                    <div class="eyebrow">Round</div>
                    <div class="h2"><span id="current_round">1</span>/6</div>
                </div>
                <div class="score_points-wrapper">
                    <div class="eyebrow">Score</div>
                    <div class="h1" id="score_points">0</div>
                </div>
                <div class="score_max-wrapper">
                    <div class="eyebrow">Max</div>
                    <div class="h2" id="score_max">0</div>
                </div>
            </div>
            <div class="hero" id="hero">
                <?xml version="1.0" encoding="UTF-8"?>
                <svg class="pokeball-svg" id="pokeball-svg" version="1.1" viewBox="0 0 250 250">
                    <g id="pokeball-bottom">
                        <path class="pokeball-solid"
                            d="M173.5,138.7h73.8c-6.7,61.7-58.9,109.7-122.4,109.7S9.2,200.4,2.5,138.7h73.8c5.9,21.3,25.4,36.9,48.6,36.9s42.7-15.6,48.6-36.9Z" />
                    </g>
                    <g id="pokeball-top">
                        <path class="pokeball-outline"
                            d="M76.4,111.9H2.5C9.2,50.2,61.5,2.2,124.9,2.2s115.7,48,122.4,109.7h-73.8c-5.9-21.3-25.4-36.9-48.6-36.9s-42.7,15.6-48.6,36.9Z" />
                    </g>
                    <g id="pokeball-center">
                        <path class="pokeball-solid"
                            d="M156.3,125.3c0,4.8-1.1,9.4-3,13.4-5,10.6-15.8,17.9-28.3,17.9s-23.3-7.3-28.3-17.9c-1.9-4.1-3-8.6-3-13.4s1.1-9.4,3-13.4c5-10.6,15.8-17.9,28.3-17.9s23.3,7.3,28.3,17.9c1.9,4.1,3,8.6,3,13.4Z" />
                    </g>
                </svg>
                <img class="hero_pokemon u-display-none" id="hero_pokemon" src="">
            </div>
            <div class="settings" id="settings">
                <span class="h1">Settings</span>
                <div class="generations_wrapper">
                    <span>Pokemon Gens</span>
                    <div class="generations_button-wrapper">
                        <input type="checkbox" id="gen-1" name="gen-1" class="generation-checkbox" checked />
                        <label for="gen-1" class="switch">1</label>
                        <input type="checkbox" id="gen-2" name="gen-2" class="generation-checkbox" checked />
                        <label for="gen-2" class="switch">2</label>
                        <input type="checkbox" id="gen-3" name="gen-3" class="generation-checkbox" checked />
                        <label for="gen-3" class="switch">3</label>
                        <input type="checkbox" id="gen-4" name="gen-4" class="generation-checkbox" checked />
                        <label for="gen-4" class="switch">4</label>
                        <input type="checkbox" id="gen-5" name="gen-5" class="generation-checkbox" checked />
                        <label for="gen-5" class="switch">5</label>
                        <input type="checkbox" id="gen-6" name="gen-6" class="generation-checkbox" checked />
                        <label for="gen-6" class="switch">6</label>
                        <input type="checkbox" id="gen-7" name="gen-7" class="generation-checkbox" checked />
                        <label for="gen-7" class="switch">7</label>
                        <input type="checkbox" id="gen-8" name="gen-8" class="generation-checkbox" checked />
                        <label for="gen-8" class="switch">8</label>
                        <input type="checkbox" id="gen-9" name="gen-9" class="generation-checkbox" checked />
                        <label for="gen-9" class="switch">9</label>
                    </div>
                </div>
                <button class="start-button" id="start-button">Start</button>
            </div>
            <div class="summary u-display-none" id="summary">
                <div class="start">
                    <button class="power_button" id="power_evolve">
                        <div class="power_icon"><img src="images/icons/evolve.svg" alt="Evolve icon"></div>
                        <div class="power_name">Evolve</div>
                    </button>
                    <div class="preview">
                        <span class="h2" id="preview_name">Pokemon</span>
                        <div class="preview_type-wrapper">
                            <div class="preview_type" id="preview_type-primary">Type 1</div>
                            <div class="preview_type" id="preview_type-secondary">Type 2</div>
                        </div>
                    </div>
                    <button class="power_button" id="power_trade">
                        <div class="power_icon"><img src="images/icons/trade.svg" alt="Trade icon"></div>
                        <div class="power_name">Trade</div>
                    </button>
                </div>
                <div class="stats">
                    <button class="stats_button" id="hp-button">
                        <div class="stat-number-wrapper" id="hp-number-wrapper">
                            <span class="stat-number u-display-none" id="hp-number">0</span>
                        </div>
                        <span class="stat-type">HP</span>
                    </button>
                    <button class="stats_button" id="attack-button">
                        <div class="stat-number-wrapper" id="attack-number-wrapper">
                            <span class="stat-number u-display-none" id="attack-number">0</span>
                        </div>
                        <span class="stat-type">Attack</span>
                    </button>
                    <button class="stats_button" id="defense-button">
                        <div class="stat-number-wrapper" id="defense-number-wrapper">
                            <span class="stat-number u-display-none" id="defense-number">0</span>
                        </div>
                        <span class="stat-type">Defense</span>
                    </button>
                    <button class="stats_button" id="spAtk-button">
                        <div class="stat-number-wrapper" id="spAtk-number-wrapper">
                            <span class="stat-number u-display-none" id="spAtk-number">0</span>
                        </div>
                        <span class="stat-type">Sp. Atk</span>
                    </button>
                    <button class="stats_button" id="spDef-button">
                        <div class="stat-number-wrapper" id="spDef-number-wrapper">
                            <span class="stat-number u-display-none" id="spDef-number">0</span>
                        </div>
                        <span class="stat-type">Sp. Def</span>
                    </button>
                    <button class="stats_button" id="speed-button">
                        <div class="stat-number-wrapper" id="speed-number-wrapper">
                            <span class="stat-number u-display-none" id="speed-number">0</span>
                        </div>
                        <span class="stat-type">Speed</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="game-results u-display-none" id="game-results">
            <div class="results">
                <div class="results_points-wrapper">
                    <div class="eyebrow">Score</div>
                    <div class="h1" id="results_points">0</div>
                </div>
                <div class="results_achievement-wrapper"><img class="achievement" id="achievement" src=""></div>
                <div class="results_max-wrapper">
                    <div class="eyebrow">Max</div>
                    <div class="h1" id="results_max">0</div>
                </div>
            </div>
            <div class="game-result_options">
                <button class="primary_button" id="restart_button">Play Again</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="pokeapi.js"></script>
    <script src="endGame.js"></script>
    <script src="animations.js"></script>
    <script src="main.js"></script>
    <script src="settings.js"></script>
</body>

</html>
