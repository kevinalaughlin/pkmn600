<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>600 Base Stat Challenge</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.typekit.net/wms0ywj.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <nav aria-label="primary">PKMN600</nav>
    </header>
    <main>
        <div class="hero-wrapper">
            <div class="hero-text"><span class="h1">PKMN600 * PKMN600 * PKMN600 * PKMN600 * PKMN600</span></div>
            <div class="hero-text-outline"><span class="h1">PKMN600 * PKMN600 * PKMN600 * PKMN600 * PKMN600</span></div>
            <div class="pokeball-wrapper"><img src="images/pokeball.png" class="pokeball"></div>
        </div>
        <div class="global-padding">
            <div class="stat-options">
                <button class="btn-stat hp">HP</button>
                <button class="btn-stat attack">Attack</button>
                <button class="btn-stat defense">Defense</button>
                <button class="btn-stat sp-atk">Sp. Atk</button>
                <button class="btn-stat sp-def">Sp. Def</button>
                <button class="btn-stat speed">Speed</button>
            </div>
        </div>
        <div class="global-padding">
            <div class="summary">
                <div class="summary-top">
                    <div class="summary-details">
                        <div class="summary-name u-text-bold">Pokemon Name</div>
                        <div class="summary-number u-text-bold">#?</div>
                    </div>
                    <div class="summary-types">
                        <div class="type-tag">Type 1</div>
                        <div class="type-tag">Type 2</div>
                    </div>
                </div>
                <div class="summary-bottom">
                    <div class="summary-stats">
                        <div class="stat-wrapper">
                            <div class="stat-number">??</div>
                            <div class="stat-name">HP</div>
                        </div>
                        <div class="stat-wrapper">
                            <div class="stat-number">??</div>
                            <div class="stat-name">Attack</div>
                        </div>
                        <div class="stat-wrapper">
                            <div class="stat-number">??</div>
                            <div class="stat-name">Defense</div>
                        </div>
                        <div class="stat-wrapper">
                            <div class="stat-number">??</div>
                            <div class="stat-name">Sp. Atk</div>
                        </div>
                        <div class="stat-wrapper">
                            <div class="stat-number">??</div>
                            <div class="stat-name">Sp. Def</div>
                        </div>
                        <div class="stat-wrapper">
                            <div class="stat-number">??</div>
                            <div class="stat-name">Speed</div>
                        </div>
                    </div>
                    <div class="summary-image"><img src="images/pokeball.png" class="headshot"></div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
